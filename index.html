<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calc">
        <div class="display">0</div>
        <div class="keypad">

            <div class="btn clear-all light-grey "> AC </div>
            <div class="btn clear-last light-grey "> C </div>
            <div class="btn  show-display light-grey "> % </div>
            <div class="btn show-display orange"> / </div>
            <div class="btn show-display "> 7 </div>
            <div class="btn show-display "> 8 </div>
            <div class="btn show-display "> 9 </div>
            <div class="btn show-display orange"> * </div>
            <div class="btn show-display "> 4 </div>
            <div class="btn show-display "> 5 </div>
            <div class="btn show-display "> 6 </div>
            <div class="btn  show-display orange"> - </div>
            <div class="btn show-display "> 1 </div>
            <div class="btn show-display "> 2 </div>
            <div class="btn show-display "> 3 </div>
            <div class="btn show-display orange"> + </div>
            <div class="btn show-display seventeenth-child"> 0 </div>
            <div class="btn show-display "> . </div>
            <div class="btn calculate orange"> = </div>

        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
